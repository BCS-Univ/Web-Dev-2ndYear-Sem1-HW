<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection History</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="shadow-lg overflow-y-auto" style="height: 300px;">
        <table class="table-auto border-collapse">
            <thead>
                <tr>
                    <th class="sticky top-0 px-4 py-2 text-lg text-white bg-blue-500 border">Connection Time</th>
                </tr>
            </thead>
            <tbody>
                {% for time in connection_times.split('\n') %}
                <tr class="hover:bg-blue-100">
                    <td class="border px-4 py-2">{{ time.rsplit('.')[0] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
