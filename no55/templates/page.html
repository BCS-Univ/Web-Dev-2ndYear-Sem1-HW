<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible"
content="IE=edge">
<meta name="viewport"
content="width=device-width, initial-
scale=1.0">
<title>Template - Page</title>
</head>
<body>
<h1>Template - Page </h1>
<h2>{{title}}</h2>
{% if data != undefined %}
<h2>User data : </h2>
<p>align-items : {{data.age}}</p>
<p>name : {{data.name}}</p>
<p>city : {{data.city}}</p>
{% endif %}
</body>
</html>
