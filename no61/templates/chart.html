<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Data Pie Chart</title>
    <!-- Include Chart.js from the CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h2>Enter Sales Data</h2>
<form method="post">
    {% for product, value in sales_data.items() %}
        <label for="{{ product }}">{{ product }}</label>
        <input type="number" id="{{ product }}" name="{{ product }}" value="{{ value }}" min="0">
        <br><br>
    {% endfor %}
    <input type="submit" value="Update Chart">
</form>

<div style="width: 60%; margin: 50px auto;">
    <canvas id="salesChart" width="400" height="400"></canvas>
</div>

<script>
    // Get the sales data passed from the Flask route
    var salesData = {{ sales_data | tojson | safe }};

    // Convert the sales data into a format suitable for Chart.js
    var data = {
        labels: Object.keys(salesData),
        datasets: [{
            data: Object.values(salesData),
            backgroundColor: [
                'gold', 
                'yellowgreen', 
                'lightcoral', 
                'lightskyblue', 
                'lightgreen', 
                'pink'
            ]
        }]
    };

    // Configuration for the pie chart
    var config = {
        type: 'pie',
        data: data,
        options: {
            responsive: true,
            maintainAspectRatio: false
        }
    };

    // Create the pie chart
    var ctx = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx, config);
</script>

</body>
</html>
