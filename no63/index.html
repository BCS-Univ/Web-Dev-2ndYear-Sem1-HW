<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        .spinner {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-right: 5px;
        }

        /* Keyframe animation for the spinner */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        
        .collapsible {
            display: none;
            padding: 1px;
            margin-top: 1px;
            
        }
    </style>
</head>
<body>

<button id="toggleButton" onclick="toggleContent()">
    <span class="spinner" id="spinner"></span>
    Collapse
</button>

<div class="collapsible" id="collapsibleItem">
    <p>Collapsible item</p>
</div>

<script>
    function toggleContent() {
        
        var spinner = document.getElementById("spinner");
        var collapsibleItem = document.getElementById("collapsibleItem");

       
        spinner.style.display = spinner.style.display === "none" ? "inline-block" : "none";

        
        if (collapsibleItem.style.display === "block") {
            collapsibleItem.style.display = "none";
        } else {
            collapsibleItem.style.display = "block";
        }
    }
</script>

</body>
</html>
